<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <h1>Rock Paper Scissor Games</h1>
    <button onclick="playGame('rock')">rock</button>
   
    <button onclick="playGame('paper')">paper</button>

    <button onclick="playGame('scissor')">scissor</button>
    <p id="res"></p>
     <p id="score"></p>
    <script>
              function getComputerMove(){
                  const randomNumber = Math.random();
                  let computerMove = '';
                  if (randomNumber < 1/3){
                      computerMove = 'rock'
                  } else if (randomNumber < 2/3){
                      computerMove = 'paper';
                  } else{
                      computerMove = 'scissor';
                  }
                  return computerMove;
              }
              function getResult(playermove, computerMove){
                let result = '';
                if (playermove === computerMove){
                    return 'tie.'
                }else if(
                   (playermove === 'rock') && (computerMove === 'scissor')||
                   (playermove ==='paper')&& (computerMove === 'rock')||
                   (playermove === 'scissor')&&(computerMove === 'paper')
                ){
                return 'you win.';
            }else {
               return'you lose.';
            }    
        
         }
         const score = {
            wins:0,
            loss:0,
            tie:0,
         }

         function playGame(playermove){
            let computerMove = getComputerMove();
            let result = getResult(playermove,computerMove);
            if (result ==='you win.'){
                score.wins = score.wins +1;
            }else if (result ==='you lose.'){
                score.loss = score.loss +1;
            }else if (result ==='tie'){
                score.tie = score.tie +1;
            }
            
       document.getElementById('res').innerHTML = `you picked ${playermove}, computer picked ${computerMove},${result}.`;
       document.getElementById('score').innerHTML = `wins: ${score.wins}, loss: ${score.loss}, tie: ${score.tie}`;
        }
     </script>
 
</body>
