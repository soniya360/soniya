<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: powderblue;
        }
        @media screen and (min-width:500px) {
            body {
                background-color:green;
            }
            
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media Queries</title>
</head>
<body>
    <h1>media queries</h1>
    <h2>resize the brower to see the effect</h2>
    <p>the media query will only apply if the media type is screen and viewport is 500px widw or wider.</p>
    
</body>
</html>
